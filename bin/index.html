<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bluzka z wiązaniem z boku</title>
    <link rel="stylesheet" type="text/css" href="./styles/main.min.css">
</head>
<body class="product-page">
    <main id="app">
        <article class="no-gutters">
            <figure class="product-photo">
                <img src="http://s0.reserved.com/media/catalog/product/S/A/SA419-03X-001.jpg"
                     alt="Bluzka z wiązaniem z boku"
                     width="800"
                     height="800"
                     :src="photos[currentPhoto]"
                     :alt="productName">
                <!--<button class="prev-photo"-->
                        <!--title="Poprzednie zdjęcie"-->
                        <!--@click="prevPhoto">Poprzednie</button>-->
                <!--<button class="next-photo"-->
                        <!--@click="nextPhoto">Następne</button>-->
            </figure>
            <fieldset id="sliderControls"
                      class="slider-control-wrapper">
                <template v-if="updated">
                    <input type="radio"
                           name="product-photo"
                           class="slider-control"
                           v-for="(photo, index) in photos"
                           :title="productName"
                           :value="index"
                           :checked.prop="index == currentPhoto"
                           @change="selectPhoto">
                </template>
                <template v-else>
                    <input type="radio"
                           name="product-photo"
                           class="slider-control"
                           title="Bluzka z wiązaniem z boku"
                           value="0"
                           checked
                           @change="selectPhoto">
                    <input type="radio"
                           name="product-photo"
                           class="slider-control"
                           title="Bluzka z wiązaniem z boku"
                           value="1"
                           @change="selectPhoto">
                    <input type="radio"
                           name="product-photo"
                           class="slider-control"
                           title="Bluzka z wiązaniem z boku"
                           value="2"
                           @change="selectPhoto">
                </template>
                <button class="btn-default slider-control icon-zoom"></button>
            </fieldset>
        </article>
        <article>
            <nav>
                <div>
                    <a href="/t-shirts"
                       class="back-to-category"
                       title="Wróć do kategorii"
                       :href="categoryUrl">Wróć do kategorii</a>
                </div>
                <div>
                    <a title="Poprzedni produkt">Poprzedni produkt</a>
                    <a title="Następny produkt">Następny produkt</a>
                </div>
            </nav>
            <header>
                <h1 id="productName">Bluzka z wiązaniem z boku</h1>
                <h2 id="productSku" v-text="sku">SA419-03X</h2>
            </header>
            <section>
                <p v-if="newPrice">
                    <span v-text="newPrice">24,99</span>
                    <span>PLN</span>
                </p>
                <p :class="{ 'new-price': newPrice }">
                    <span v-text="price">39,99</span>
                    <span>PLN</span>
                </p>
                <p v-text="description">wzrost modelki: 177cm</p>
            </section>
            <fieldset id="colors" data-model="SA419">
                <legend>Kolor</legend>
                <input name="color"
                       class="btn-default"
                       type="radio"
                       title="Różowy"
                       id="03X"
                       checked
                       style="background: pink url('http://s0.reserved.com/media/catalog/product/S/A/SA419-03X-999.jpg');"
                       @change="updateProductInfo">
                <input name="color"
                       class="btn-default"
                       type="radio"
                       title="Biały"
                       id="00X"
                       style="background: white url('http://s0.reserved.com/media/catalog/product/S/A/SA419-00X-999.jpg');"
                       @change="updateProductInfo">
                <input name="color"
                       class="btn-default"
                       type="radio"
                       title="Granatowy"
                       id="59X"
                       style="background: navy url('http://s0.reserved.com/media/catalog/product/S/A/SA419-59X-999.jpg');"
                       @change="updateProductInfo">
            </fieldset>
            <fieldset>
                <legend>Rozmiar</legend>
                <button type="button"
                        class="btn-default">Tabela rozmiarów</button>
                <div>
                    <template v-if="updated">
                        <input name="size"
                               class="btn-default with-label"
                               type="radio"
                               v-for="size in sizes"
                               :title="size.name"
                               :id="'size-' + size.name"
                               :disabled.prop="!size.stock">
                    </template>
                    <template v-else>
                        <input name="size"
                               class="btn-default with-label"
                               type="radio"
                               title="S"
                               id="size-S"
                               disabled>
                        <input name="size"
                               class="btn-default with-label"
                               type="radio"
                               title="M"
                               id="size-M">
                        <input name="size"
                               class="btn-default with-label"
                               type="radio"
                               title="L"
                               id="size-L"
                               disabled>
                        <input name="size"
                               class="btn-default with-label"
                               type="radio"
                               title="XL"
                               id="size-XL">
                    </template>
                </div>
            </fieldset>
            <section>
                <button type="button"
                        class="btn-default icon-bag">Dodaj do koszyka</button>
                <button type="button"
                        class="btn-default">Powiadom o dostępności</button>
                <button type="button"
                        class="btn-default">Dodaj do listy życzeń</button>
                <button type="button"
                        class="btn-default">Sprawdź dostępność w salonach</button>
            </section>
            <aside>
                <details>
                    <summary>Skład materiałowy</summary>
                    <p>100% POLIESTER</p>
                </details>
                <details>
                    <summary>Zwroty</summary>
                    <p>Informacja o zwrotach</p>
                </details>
                <details>
                    <summary>Dostawa</summary>
                    <p>Informacja o dostawie</p>
                </details>
            </aside>
        </article>
    </main>
    <!--<script src="https://unpkg.com/vue@2.4.2"></script>-->
    <!--<script src="https://unpkg.com/vuex@2.0.0"></script>-->
    <script src="./scripts/bundle.js"></script>
    <script>

    </script>
</body>
</html>
